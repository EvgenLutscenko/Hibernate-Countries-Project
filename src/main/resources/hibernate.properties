hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
hibernate.connection.driver_class=com.p6spy.engine.spy.P6SpyDriver

#If Docker container run as bridge use this url
#hibernate.connection.url=jdbc:p6spy:mysql://172.17.0.1:3306/world

hibernate.connection.url=jdbc:p6spy:mysql://localhost:3306/world
hibernate.connection.username=user
hibernate.connection.password=test

hibernate.show_sql=true
hibernate.format_sql=true
hibernate.current_session_context_class=thread
hibernate.hbm2ddl.auto=validate
hibernate.jdbc.batch_size=100